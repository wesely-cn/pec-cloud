version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)s %(name)s %(filename)s %(funcName)s[line:%(lineno)d]%(levelname)s %(threadName)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: ./log/app.log
    when: midnight
    interval: 1
    backupCount: 365
    encoding: utf8
    delay: True

loggers:
  myapp:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: DEBUG
  handlers: [console, file]