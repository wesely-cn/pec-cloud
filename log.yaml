version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)s %(name)s PID:%(process)d %(processName)s %(filename)s %(funcName)s[line:%(lineno)d] %(levelname)s %(threadName)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: ./log/app.log
    when: midnight
    interval: 1
    backupCount: 365
    encoding: utf8
    delay: False

loggers:
  # 配置你的应用日志器
  gun_app:
    level: DEBUG
    handlers: [console, file]
    propagate: no  # 不向父级传播

  # 配置你的模块日志器（根据实际模块名）
  zeromq_server:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: DEBUG
  handlers: [file]
